<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Product Card</h2>
    
    <script>
        let data = fetch('http://localhost:2500/product');
        data.then((res) => res.json())
        .then(product => {
            document.querySelector('body').appendChild(renderProduct(product));
        })

        function renderProduct(jsonData) {
            let card = document.createElement('div');
            card.className = 'card';
            let img = document.createElement('img');
            img.src = jsonData.imageUrl;
            img.alt = 'Photo';
            img.style.width = '100%';
            card.appendChild(img);
            return card;
        }
    </script>
</body>
</html>
