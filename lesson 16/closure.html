<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button id="btn">Count</button>
    <script>
        const add = (function() {
            var counter = 0;
            return function() {
                counter++;
                return counter;
            }
        })()
        document.getElementById('btn').onclick = function () {
            document.getElementById('demo').innerHTML = add();
        }
    </script>
</body>
</html>
